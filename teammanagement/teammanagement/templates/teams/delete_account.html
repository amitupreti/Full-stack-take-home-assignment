<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h3 class="modal-title">Delete Account</h3>
</div>


<form class="form" action="{% url 'bets:delete_account' object.pk %}" method="POST">{% csrf_token %}
    <div class="modal-body">
        Are you sure you want to delete this Account?
        <div style="display:None;">{{ form.as_p }}</div>
    </div>
    <div class="modal-footer">
        <input type="submit" id="submit" class="btn btn-success" value="Delete">
        <a href="{% url 'bets:bet_accounts' website_id %}" class="btn btn-primary">Cancel</a>    </div>
</form>
